<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Vault - Review</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      background: #fafafa;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .actions {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .export-btn {
      background: #4A90E2;
      color: white;
    }
    
    .export-btn:hover {
      background: #357ABD;
    }
    
    .clear-btn {
      background: #f5f5f5;
      color: #666;
    }
    
    .clear-btn:hover {
      background: #e8e8e8;
    }
    
    .stats {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 3px solid #4A90E2;
    }
    
    .word-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .word-card {
      background: white;
      padding: 20px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      transition: box-shadow 0.2s;
    }
    
    .word-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .word-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .word-meaning {
      font-size: 14px;
      color: #999;
      margin-bottom: 12px;
      font-style: italic;
    }
    
    .word-understanding {
      font-size: 15px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 10px;
      padding: 12px;
      background: #f8f8f8;
      border-left: 3px solid #4A90E2;
      border-radius: 4px;
    }
    
    .word-context {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .word-date {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Word Vault</h1>
    <div class="subtitle">Your semantic memory bank</div>
  </div>
  
  <div class="actions">
    <button class="export-btn" id="exportBtn">Export as Markdown</button>
    <button class="clear-btn" id="clearBtn">Clear All</button>
  </div>
  
  <div class="stats" id="stats">
    Loading...
  </div>
  
  <div class="word-list" id="wordList">
    Loading...
  </div>
  
  <script src="review.js"></script>
</body>
</html>
