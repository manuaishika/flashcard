<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      margin-bottom: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .field {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #4A90E2;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .word-input {
      font-weight: 500;
      color: #333;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .save-btn {
      background: #4A90E2;
      color: white;
    }
    
    .save-btn:hover {
      background: #357ABD;
    }
    
    .save-btn:active {
      background: #2A6BA0;
    }
    
    .cancel-btn {
      background: #f5f5f5;
      color: #666;
    }
    
    .cancel-btn:hover {
      background: #e8e8e8;
    }
    
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #4A90E2;
      text-align: center;
      min-height: 16px;
    }
    
    .shortcut-hint {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Save Word</div>
  
  <div class="field">
    <label>Word</label>
    <input type="text" id="wordInput" class="word-input" placeholder="word">
  </div>
  
  <div class="field">
    <label>Meaning</label>
    <input type="text" id="meaningInput" placeholder="quick definition">
  </div>
  
  <div class="field">
    <label>How I remember it</label>
    <textarea id="mnemonicInput" placeholder="your mnemonic or intuition"></textarea>
  </div>
  
  <div class="field">
    <label>Context (optional)</label>
    <input type="text" id="contextInput" placeholder="where you saw it">
  </div>
  
  <div class="button-group">
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
    <button class="save-btn" id="saveBtn">Save</button>
  </div>
  
  <div class="status" id="status"></div>
  <div class="shortcut-hint">Press Enter to save</div>
  
  <script src="popup.js"></script>
</body>
</html>
